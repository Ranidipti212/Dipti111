<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>login page</title>
</head>
<body>
    <div class="container py-5 mt-5">
        <div class="row">
            <!-- image -->
            <div class="col-6">

                <img src="flip.jpg" style="max-width: 100%;">
            </div>
            <!-- body -->
            <div class="col-6">
                <div class="row mt-1">
                    <div class="col-4" style="font-size: 30px;"><b>Login</b></div>
                </div>
                <div class="row">
                    <div class="col">Get access your orders here,wishlist and recommendations</div>
                </div>

                <div class="row mt-5">
                    <div class="col-7"><b>Enter email/mobile number<span class="text-danger">*</span></b></div>
                </div>
                <div class="row">
                    <div class="col-8"><input class="form-control" type="text" placeholder="Email or Phonenumber" id="phonenumber"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-4"><b>Enter password <span class="text-danger">*</span></b></div>
                    <div class="col-4 offset-1"><a href="#">Forget password?</a></div>
                </div>
                <div class="row">
                    <div class="col-8"><input class="form-control" type="password" placeholder="*******" id="password"></div>
                </div>

                <div class="row mt-2">
                    <div class="col-5"><button type="button" class="btn btn-primary" onclick="login()">Login</button></div>
                    <div class="col-5"><button type="button" class="btn btn-light">sign up</button></div>
                </div>

                <div class="row mt-5">
                    <div class="col" >we know longer support login vai social accounts.to recover your old accounts please </div>
                    <a href="{% url 'add' %}" claas ="btn-success text-white btn  btn-lg">click here</a>
                </div>
            </div>
        </div>
    </div>
    
   
</body>
<script>
  function login(){
    let phonumber=document.getElementById('phonenumber').value;
    let password=document.getElementById('password').value;
    console.log(localStorage.getItem('mobilenumber'));
   

    if(localStorage.getItem('mobilenumber')==phonumber && localStorage.getItem('password')==password){
        console.log(365841)
        window.alert("login succesfully")
        window.location.replace("product.html");
    }
    else{
        window.alert("login failed")
    }
  }

</script>
</html>
